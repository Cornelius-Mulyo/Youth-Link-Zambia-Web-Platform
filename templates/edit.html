<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Opportunity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center" style="color: #007A33;">Edit Opportunity</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ opportunity[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required>{{ opportunity[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Replace File (optional)</label>
            <input type="file" name="file" class="form-control">
            {% if opportunity[3] %}
                <p class="mt-2"><strong>Current file:</strong> {{ opportunity[3] }}</p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
